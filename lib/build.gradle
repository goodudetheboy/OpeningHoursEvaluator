plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id "org.sonarqube" version "3.3"
    id 'jacoco'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}
test.finalizedBy jacocoTestReport

sonarqube {
  properties {
    property "sonar.projectKey", "goodudetheboy_OpeningHoursEvaluator"
    property "sonar.organization", "goodudetheboy"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    compile "ch.poole:OpeningHoursParser:0.23.2"
}

task testCI(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "openinghoursevaluator.Main"
}

task run(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "openinghoursevaluator.Main"
}